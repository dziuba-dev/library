<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Kolumna ID -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.id}} </mat-cell>
  </ng-container>

  <!-- Kolumna Nazwa -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nazwa </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.name}} </mat-cell>
  </ng-container>

  <!-- Kolumna Autor -->
  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef> Autor </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.author}} </mat-cell>
  </ng-container>

  <!-- Kolumna Kategoria -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Kategoria </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.category}} </mat-cell>
  </ng-container>

  <!-- Kolumna Dostępność -->
  <ng-container matColumnDef="isAvailable">
    <mat-header-cell *matHeaderCellDef> Dostępna </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.isAvailable ? 'Tak' : 'Nie'}} </mat-cell>
  </ng-container>

  <!-- Kolumna Akcji -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Akcje </mat-header-cell>
    <mat-cell *matCellDef="let book">
      <button mat-icon-button color="primary" (click)="editBook(book)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteBook(book.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
